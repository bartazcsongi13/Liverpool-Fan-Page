<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic selectors</title>
    <style>
        *{
            margin: 0;
            background: grey;
        }
        div{
            background: whitesmoke;
        }
        .titulo{
            color: peru;
            font-size: xx-large;
            font-weight: bold;
        }
        #titulo2{
            color: blue;
        }
        a[href="https://www.atigra.es"] {
            text-decoration: none;
            color: pink;
        }
    </style>
</head>
<body>
    <div class="titulo"> Esto es un titulo con class</div>
    <div id="titulo2">Esto un titulo con ID</div>
    <a href="https://www.atigra.es">Atigra makers</a>
    <h2 id="otroid">esto un titulo es h2 con id otroid</h2>
</body>
</html>
