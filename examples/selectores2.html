<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores combinados</title>
    <style>
        
        /*Selectores descentanes*/
        
        div p{
            color: lime;
        }

        /* Selectores Directos*/

        div > div {
             background-color: plum;
        }

        /*Selectores Elementos adyacentes*/

        div+section{
            background: brown;
        }
        
        div~p{
            color: orangered;
        }

    </style>
</head>
<body>
    <div>
        <div>
            <p>Atigra makers</p>
            <div class="es">es</div>
            <p>Otro parrafo en div</p>
        </div>
    </div>
    <p>Clase de selectores</p>
    <p>Clase de selectores</p>
    <div>Elemento div</div>
    <section>
        es chachi
    </section>
    <div>
        Makers
    </div>
</body>
</html>
