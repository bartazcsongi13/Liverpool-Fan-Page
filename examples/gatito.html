<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatito</title>

    <style>
      section {
        width: 100%;
        justify-content: center;
        display: flex;
      }
      .card {
        width: 300px;
        height: 300px;
        background: papayawhip;
        border-radius: 20px;
        overflow: hidden;
      }
      .card p{
        text-align: center;
      }

      .card img {
        width: 100%;
      }

      .card p:nth-child(3){
        color: lightcoral;
      }
    </style>

</head>
<body>
    <section>
        <div class="card">
            <img src="macska.jpg" alt="Gatito Adorable">
            <p>Cat: Mimi</p>
            <p>Love</p>
        </div>
    </section>
</body>
</html>
